
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="p-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="p-body p-3">
                        <form>

                            <div class="col">
                                <label for="userName" class="col-form-label">User Name</label>
                                <input type="text" id="userName" class="form-control" placeholder="User Name"
                                [(ngModel)] = "userName" name="userName" required>
                            </div>

                            <div class="col">
                                <label for="FirstName" class="col-form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="First Name" required
                                [(ngModel)] = "firstName" name="firstName">
                            </div>
                            
                            <div class="col">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name" [(ngModel)] = "lastName" name="lastName">
                            </div>

                            <div class="col">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Email Address"
                                [(ngModel)] = "email" name="email">
                            </div>

                            <div class="col">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)] = "password" name="password">
                            </div> 

                            <div class="responeMessage">
                                <p *ngIf="isError" class="text-danger">{{message}}</p>
                                <p *ngIf="isSuccess" class="text-success">{{message}}</p>
                              </div>

                              <button type="submit" class="btn btn-danger btn-block mt-4 w-100" (click)="signup()">Sign Up</button>

                              <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/login">Log in</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
